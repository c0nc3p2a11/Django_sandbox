<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="ru">
  <body>
    <header>
    </header>
    <main>
      {% block content %}
      <div class="container py-5">
        <h1>{{ group }}</h1>
        <p>{{ subtext }}</p>
      {% for post in posts %}
      <ul>
        <li>
          Автор: {{ post.author.get_full_name }}
        </li>
        <li>
          Дата публикации: {{ post.pub_date|date:"d E Y" }}
        </li>
      </ul>
      <p>{{ post.text }}</p>
      {% if not forloop.last %}<hr>{% endif %}
      {% endfor %}
       </div>
      {% endblock %}
    </main>
        <footer>
    </footer>
  </body>
</html>
